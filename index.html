<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>

<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="./rocket.svg" alt="rocket loading">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Navigation -->
        <div class="navigation-container">
            <span class="background"></span>
            <!-- Results Nav -->
            <span class="navigation-items" id="resultsNav">
                <p class="clickable" onclick="updateDOM('favorites')">Favorites</p>
                <p>&nbsp;&nbsp;&nbsp;â—‹&nbsp;&nbsp;&nbsp;</p>
                <p class="clickable" onclick="getNasaPictures()">Load More</p>
            </span>
            <!-- Favorites Nav -->
            <span class="navigation-items hidden" id="favoritesNav">
                <p class="clickable" onclick="getNasaPictures()">Load More NASA Images</p>
            </span>
        </div> <!-- /navigation-container -->
        <!-- Images Container -->
        <div class="images-container"></div>
    </div> <!-- / container-->
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
        <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
